<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="syle2.css">
</head>
<body>
    <u><h1>Contact Me</h1></u>
    <form action="https://formsubmit.co/vamsijayanth2@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Response from a Person!!">
        <input type="hidden" name="_autoresponse" value="Hi there!!, I'm Jayanth Vamsi and I've received your response.">
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you">
        <input type="hidden" name="_template" value="table">
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
    
        <button type="submit" onclick="storeEmail()">Send Message</button>
    </form>
    </body>
</html>
